<body>

<div class="container">

   <div class="button_menu">
       <button>
         <img src="Pictures/1_marck_menu.bmp" 
         alt="Menu_button">
      </button>
   </div>
 <br>
<h1>Menu</h1>

   <form action="searching"></form>
   <input type="text" placeholder="Search food here"
   id="asdfg">
   <label for="searching"></label>
      
<div class="menu_items">
      <div class="kind_of">
         <button>
         <img src="Pictures/2.1_picture_burger.bmp" 
         alt="Food"></button>
         <br>
         Food
      </div>
      <div class="kind_of">
         <button>
         <img src="Pictures/2.1_picture_burger.bmp" 
         alt="Drinks"></button>
         <br>
         Drinks
      </div>
      <div class="kind_of">
         <button>
         <img src="Pictures/2.3._picture_desserts.bmp" 
         alt="Dessert"></button> 
         <br>
         Dessert
       </div>
</div>

<h2>Burger</h2>

   <div class="menu_dishes">

      <div class="dish">
         <button>
         <img src="Pictures/3.1.BigMack.bmp" 
         alt="BigMack"> </button>
         <div class="price">
            <p class="name">Big Mac</p>
            <p class="money">Rs 240</p>
         </div>
      </div>

      <div class="dish">
         <button>
         <img src="Pictures/3.2.KFC_Duble.bmp" 
         alt="Drinks"></button>
         <div class="price">
            <p class="name">KFC Duble</p>
            <p class="money">Rs 252</p>
         </div>     
      </div>

      <div class="dish">
         <button>
         <img src="Pictures/3.3.Fish_Burger.bmp" 
         alt="Dessert"> </button> 
            <div class="price">
               <p class="name">Fish Burger</p>
               <p class="money">Rs 220</p>
            </div>
      </div>
   </div>

</div>
